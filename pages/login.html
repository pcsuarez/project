<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  <title>Login | Pokémon Go Web Store</title> 
  <link rel="stylesheet" href="../style.css" /> 
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body>

  <!-- Top nav -->
  <header class="top-bar"> 
    <div class="top-left"> 
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Poké_Ball_icon.svg" alt="Pokeball Logo" class="pokeball-icon">
      <nav class="main-nav"> 
        <a href="#">News</a> 
        <a href="#">Seasons</a> 
        <a href="#">Events</a> 
        <a href="#">Community</a> 
        <a href="#">Leaderboard</a> 
      </nav> 
    </div> 
    <div class="top-right"> 
      <button class="menu-btn">SHOP</button> 
      <a href="login/login.html">Login</a>
    </div> 
  </header>

  <!-- Sub nav -->
  <div class="subnav"> 
    <a href="../index.html">Web Store</a> 
    <a href="../Events/event.html">Event Ticketing</a> 
    <a href="#">Code Redemption</a> 
    <div class="user-info">
      0 PokéCoins | Poké Basket (0)
    </div>
  </div> 

  <!-- Login form -->
  <main class="login-container">
    <form id="loginForm" class="login-form">
        <h2>Trainer Login</h2>
        <div class="form-group">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <button class="logout-btn">Log Out</button>
    </form>
  </main>

<script src="../script.js" defer></script>

</body>
</html>
